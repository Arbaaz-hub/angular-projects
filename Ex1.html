<!DOCTYPE html>
<html>
<head>
	<title>demo js</title>
	<script type="text/javascript">
		function doSomething() {
			var take = confirm("Do want to visit Facebook?!");
			if(take == true)
				return true
			else
				return false;
		}
	</script>
</head>
<body>
	<a onclick="doSomething()" href="https://en-gb.facebook.com/login/">click me to visit fb</a>
</body>
</html>
